<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CSS UI Snippets</title>

  

  <!--------->
  <!-- css -->
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Poppins:wght@600&amp;display=swap" rel="stylesheet">


  <!-- stylesheets -->
  <!-- styles that make the demo look pretty -->
  <link rel="stylesheet" href="demo-styles.css">
  <!-- styles that actually make the UI elements -->
  <link rel="stylesheet" href="ui-styles.css">
  <style>
    
    .input-row{
      margin-bottom:20px;
      position:relative;
    }
    .input-container{
      display:inline-block;
      position:relative;
      cursor:pointer;
      user-select: none;
    }

    /* toggle switches */
    .toggle-switch{
      background-color:#eeeeee;
      border-radius:50px;
      width:40px;
      height:14px;
    }
    .toggle-switch input{
      opacity:0;
      position:absolute;
      top:0;
      right:0;
      /* user-select: none; */
    }
    .toggle-switch .switch{
      transition:left .25s;
      background-color:white;
      border-radius:50px;
      width:10px;
      height:10px;
      position:absolute;
      top:2px;
      left:2px;
    }
    .toggle-switch input:checked + .switch{
      left:calc(100% - 12px);
    }

    /*  */
  </style>

</head>
<body>
  <!-- content here -->
  <h1>UI Pieces</h1>
  <section>
    <h2>Toggle Switch</h2>
    <div class="input-row">
      <label class="input-container toggle-switch">
        <input type="checkbox">
        <div class="switch"></div>
      </label>
      

    </div>
  </section>
  
</body>
</html>
