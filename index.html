<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CSS UI Snippets</title>


  <!--------->
  <!-- css -->
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Poppins:wght@600&amp;display=swap" rel="stylesheet">
  <!-- icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>


  <!-- stylesheets -->
  <!-- styles that make the demo look pretty -->
  <link rel="stylesheet" href="demo-styles.css">
  <!-- styles that actually make the UI elements -->
  <link rel="stylesheet" href="ui-styles.css">
  <style>
    
    .input-row{
      margin-bottom:20px;
      position:relative;
    }
    .input-container{
      display:inline-block;
      position:relative;
      cursor:pointer;
      user-select: none;
    }

    /*  */
  </style>

</head>
<body>
  <!-- content here -->
  <h1>UI Pieces</h1>
  <section>
    <h2>Toggle Switch</h2>
    <div class="input-row">
      <!-- clickable/interactable area -->
      <label class="input-wrapper toggle-switch-wrapper">
        <!-- hidden, what makes it work -->
        <input type="checkbox">

        <!-- input that is shown -->
        <div class="input-container toggle-switch">
          <div class="switch"></div>
        </div>

        <!-- label next to switch -->
        <div class="input-label-container">
          <span class="checked-label input-status-label">ON</span>
          <span class="unchecked-label input-status-label">OFF</span>
        </div>
        
      </label>
    </div>
  </section>

  <section>
    <div class="input-row">
      <a class="text-link link-with-icon">
        <span>Next</span>
        <i class="ph-caret-right"></i>
      </a>
      
    </div>
  </section>
  
</body>
</html>
